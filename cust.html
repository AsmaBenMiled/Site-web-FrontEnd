.file h1:before {

            let sidebar = document.querySelector(".sidebar");

          <script>
            var selectedRow = null
            
            function onFormSubmit(e) {
                event.preventDefault();
                    var formData = readFormData();
                    if (selectedRow == null){
                        insertNewRecord(formData);
                    }
                    else{
                        updateRecord(formData);
                    }
                    resetForm();    
            }
            
            //Retrieve the data
            function readFormData() {
                var formData = {};
                formData["cust_name"] = document.getElementById("cust_name").value;
                formData["las-name"] = document.getElementById("las-name").value;
                formData["mail"] = document.getElementById("mail").value;
                formData["tel"] = document.getElementById("tel").value;
                formData["product"] = document.getElementById("product").value;
                formData["time"] = document.getElementById("time").value;
            
                return formData;
            }
            
            //Insert the data
            function insertNewRecord(data) {
                var table = document.getElementById("storeList").getElementsByTagName('tbody')[0];
                var newRow = table.insertRow(table.length);
                cell1 = newRow.insertCell(0);
                    cell1.innerHTML = data.cust_name;
                cell2 = newRow.insertCell(1);
                    cell2.innerHTML = data.las-name;
                cell3 = newRow.insertCell(2);
                    cell3.innerHTML = data.mail;
                cell4 = newRow.insertCell(3);
                    cell4.innerHTML = data.tel;
                cell5 = newRow.insertCell(4);
                    cell5.innerHTML = data.product;
                cell5 = newRow.insertCell(4);
                    cell5.innerHTML = data.time;
                cell7 = newRow.insertCell(6);
                    cell7.innerHTML = `<button onClick="onEdit(this)">Modifier</button> <button onClick="onDelete(this)">Supprimer</button>`;
            }
            
            //Edit the data
            function onEdit(td) {
                selectedRow = td.parentElement.parentElement;
                document.getElementById("cust_name").value = selectedRow.cells[0].innerHTML;
                document.getElementById("las-name").value = selectedRow.cells[1].innerHTML;
                document.getElementById("mail").value = selectedRow.cells[2].innerHTML;
            
                document.getElementById("tel").value = selectedRow.cells[3].innerHTML;
                document.getElementById("product").value = selectedRow.cells[4].innerHTML;
                document.getElementById("time").value = selectedRow.cells[5].innerHTML;
            
            }
            function updateRecord(formData) {
                selectedRow.cells[0].innerHTML = formData.cust_name;
                selectedRow.cells[1].innerHTML = formData.las_name;
                selectedRow.cells[2].innerHTML = formData.mail;
                selectedRow.cells[3].innerHTML = formData.tel;
                selectedRow.cells[4].innerHTML = formData.product;
                selectedRow.cells[5].innerHTML = formData.time;
            
            
            }
            
            //Delete the data
            function onDelete(td) {
                if (confirm('Do you want to delete this record?')) {
                    row = td.parentElement.parentElement;
                    document.getElementById('storeList').deleteRow(row.rowIndex);
                    resetForm();
                }
            }
            
            //Reset the data
            function resetForm() {
                document.getElementById("cust_name").value = '';
                document.getElementById("las-name").value = '';
                document.getElementById("mail").value = '';
                document.getElementById("tel").value = '';
                document.getElementById("product").value = '';
                document.getElementById("time").value = '';
            
                selectedRow = null;
            }
